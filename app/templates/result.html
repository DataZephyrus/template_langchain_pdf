<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CV Details</title>
        <!-- Reference to the same CSS file -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='main.css') }}"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f7fa;
                margin: 0;
                padding: 0;
            }
            .header {
                background-color: #04395e;
                padding: 10px;
                text-align: center;
            }
            .header img {
                max-height: 40px;
            }
            .container {
                max-width: 700px;
                margin: 40px auto;
                background-color: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            table {
                width: 60%;
                margin: 0 auto 20px auto;
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid #ccc;
                padding: 12px;
                vertical-align: top;
            }
            th {
                background-color: #efefef;
                width: 30%;
            }
            a {
                text-decoration: none;
                color: #04395e;
            }
            a:hover {
                text-decoration: underline;
            }
            .back-link {
                text-align: center;
                margin-top: 20px;
            }
            .back-link a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #04395e;
                color: #fff;
                border-radius: 4px;
            }
            .back-link a:hover {
                background-color: #052b45;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img
                src="{{ url_for('static', filename='icons.png') }}"
                alt="OpenAI + Openlayer Logo"
            />
        </div>

        <div class="container">
            <h2>Extracted CV Details</h2>

            <table>
                <tr>
                    <th>Name</th>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <th>LinkedIn</th>
                    <td>{{ linkedin_profile_url }}</td>
                </tr>
                <tr>
                    <th>GitHub</th>
                    <td>{{ github_profile_url }}</td>
                </tr>
            </table>

            <div class="back-link">
                <a href="/">Upload Another CV</a>
            </div>
        </div>
    </body>
</html>
