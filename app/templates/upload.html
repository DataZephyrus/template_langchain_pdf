<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload CV</title>
        <!-- Reference to the same CSS file -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='main.css') }}"
        />
        <style>
            /* Minor inline style enhancements */
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f7fa;
                margin: 0;
                padding: 0;
            }
            .header {
                background-color: #04395e;
                padding: 10px;
                text-align: center;
            }
            .header img {
                max-height: 40px;
            }
            .container {
                max-width: 700px;
                margin: 40px auto;
                background-color: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                margin-bottom: 10px;
            }
            p {
                color: #333;
            }
            .upload-area {
                border: 2px dashed #bbb;
                border-radius: 5px;
                text-align: center;
                padding: 40px;
                cursor: pointer;
                color: #555;
                transition: background-color 0.3s;
            }
            .upload-area.dragging {
                background-color: #d3ecff;
            }
            button {
                background-color: #04395e;
                color: #fff;
                border: none;
                padding: 12px 24px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            button:hover {
                background-color: #052b45;
            }
            #loading {
                display: none;
                text-align: center;
                margin-top: 20px;
            }
            #loading p {
                font-weight: bold;
                color: #555;
            }
            form {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img
                src="{{ url_for('static', filename='icons.png') }}"
                alt="OpenAI + Openlayer Logo"
            />
        </div>

        <div class="container">
            <h2 style="text-align: center">Upload CV</h2>
            <p style="text-align: center">
                Drag and drop a CV in PDF format. The LLM (built with LangChain)
                will extract some structured information from it.
            </p>
            <p style="text-align: center">
                All model interactions are monitored by Openlayer. You can see
                the requests on the
                <a href="https://app.openlayer.com/" target="_blank"
                    >Openlayer platform</a
                >.
            </p>

            <form
                id="upload-form"
                action="/"
                method="POST"
                enctype="multipart/form-data"
            >
                <div class="upload-area" id="uploadfile">
                    Drag & Drop CV Here or Click to Upload
                </div>
                <input
                    type="file"
                    name="file"
                    id="file"
                    style="display: none"
                    accept="application/pdf"
                />
                <br />
                <button type="submit" style="display: block; margin: 20px auto">
                    Upload
                </button>
            </form>

            <form action="/" method="POST" style="text-align: center">
                <label for="sample_cv">Or pick a sample CV:</label>
                <select
                    name="sample_cv"
                    id="sample_cv"
                    style="margin-left: 10px"
                >
                    <option value="./data/cv_1.pdf">Sample CV 1</option>
                    <option value="./data/cv_2.pdf">Sample CV 2</option>
                    <option value="./data/cv_3.pdf">Sample CV 3</option>
                </select>
                <br /><br />
                <button type="submit">Use Sample CV</button>
            </form>

            <div id="loading">
                <p>Processingâ€¦ Please wait.</p>
            </div>
        </div>

        <script>
            const uploadArea = document.getElementById("uploadfile");
            const fileInput = document.getElementById("file");
            const uploadForm = document.getElementById("upload-form");
            const loading = document.getElementById("loading");

            uploadArea.addEventListener("click", () => fileInput.click());

            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.classList.add("dragging");
            });

            uploadArea.addEventListener("dragleave", () =>
                uploadArea.classList.remove("dragging"),
            );

            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.classList.remove("dragging");
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                }
            });

            fileInput.addEventListener("change", () => {
                if (fileInput.files.length > 0) {
                    loading.style.display = "block";
                    uploadForm.submit();
                }
            });

            uploadForm.addEventListener("submit", () => {
                loading.style.display = "block";
            });
        </script>
    </body>
</html>
